<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-blue-900 text-white p-5 hidden md:block">
            <h2 class="text-xl font-bold mb-5">Dashboard</h2>
            <ul>
                <li class="py-2 px-3 rounded hover:bg-blue-700 cursor-pointer flex items-center">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" class="w-5 h-5 mr-2"> Home
                </li>
                <li class="py-2 px-3 rounded hover:bg-blue-700 cursor-pointer flex items-center">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/combo-chart.png" class="w-5 h-5 mr-2"> Analytics
                </li>
                <li class="py-2 px-3 rounded hover:bg-blue-700 cursor-pointer flex items-center">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" class="w-5 h-5 mr-2"> Settings
                </li>
            </ul>
        </aside>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="bg-white p-4 shadow flex justify-between items-center">
                <input type="text" placeholder="Search..." class="border p-2 rounded w-1/3">
                <div class="flex items-center">
                    <span class="mr-3">User</span>
                    <img src="https://randomuser.me/api/portraits/men/50.jpg" alt="User" class="w-10 h-10 rounded-full border">
                </div>
            </header>
            
            <!-- Dashboard Content -->
            <main class="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded shadow flex flex-col items-center">
                    <img src="https://img.icons8.com/ios-filled/100/000000/statistics.png" class="w-16 h-16 mb-4">
                    <p class="text-lg font-semibold">Card 1</p>
                </div>
                <div class="bg-white p-6 rounded shadow flex flex-col items-center">
                    <img src="https://img.icons8.com/ios-filled/100/000000/profit-analysis.png" class="w-16 h-16 mb-4">
                    <p class="text-lg font-semibold">Card 2</p>
                </div>
                <div class="bg-white p-6 rounded shadow flex flex-col items-center">
                    <img src="https://img.icons8.com/ios-filled/100/000000/business-report.png" class="w-16 h-16 mb-4">
                    <p class="text-lg font-semibold">Card 3</p>
                </div>
                <div class="bg-white p-6 rounded shadow flex flex-col items-center">
                    <img src="https://img.icons8.com/ios-filled/100/000000/bar-chart.png" class="w-16 h-16 mb-4">
                    <p class="text-lg font-semibold">Card 4</p>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
